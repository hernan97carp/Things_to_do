      <section class="vh-100">
        <div class="container-fluid h-custom">

          <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


              <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <h2 class="lead fw-normal mb-4 me-3">Welcome to Task GPT</h2>
                </div>
                    <!-- Email input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Ingresa tu email">
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Ingresa tu contraseÃ±a">
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button  type="submit" value="Enviar" class="w-100 btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Log in</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account yet? <a routerLink="/register" routerLinkActive="active" class="link-danger">
                        Sign up</a>
                      </p>
                    </div>
              </form>

            </div>
          </div>
        </div>
      </section>
